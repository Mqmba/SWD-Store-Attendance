<body>
  <header>

  <div class="employee-container">
    <div class="title-container">
      <h1>Employee List</h1>
      <button id="add-employee-btn">Add‚ûï</button>

    <div id="list-container">
      <table id="employee-table">
        <thead>

            <th>Name</th>
            <th>Phone</th>
            <th>Status</th>

          </tr>
        </thead>
        <tbody id="item-list"></tbody>
      </table>
      <div id="pagination">
        <button id="prev-btn">Previous</button>
        <span id="page-info"></span>
        <button id="next-btn">Next</button>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
  <script>
    // Variables for pagination
    const itemsPerPage = 10;
    let currentPage = 1;

    // DOM elements
    const itemList = document.getElementById('item-list');
    const addEmployeeBtn = document.getElementById('add-employee-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const pageInfo = document.getElementById('page-info');

    // Function to render items based on current page
    async function renderItems() {
      const response = await fetch('api/employees/list?page=' + currentPage + '&pageSize=' + itemsPerPage, {
        method: 'GET'
      });
      const result = await response.json();

      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const data = result.data;
      const list = data.employees;

      const currentItems = list.slice(startIndex, endIndex);

      // Clear previous items
      itemList.innerHTML = '';

      // Render current items
      currentItems.forEach((item, index) => {
        const tr = document.createElement('tr');
        let status;
        if (item.status === 'Active') status = 'üü¢'
        else status = 'üî¥'
        // Create table cells and add data
        const noCell = document.createElement('td');
        noCell.textContent = index + 1;

        const idCell = document.createElement('td');
        idCell.textContent = item.id;

        const nameCell = document.createElement('td');
        nameCell.textContent = item.name;

        const phoneCell = document.createElement('td');
        phoneCell.textContent = item.phone;

        const statusCell = document.createElement('td');
        statusCell.textContent = status;

        const operationCell = document.createElement('td');
        operationCell.innerHTML = '<button onclick="callUpdate(' + item.id + ')">EditüîÑÔ∏è</button><button onclick="callDelete(' + item.id + ')">Delete‚ùé</button>';

        // Append cells to the table row
        tr.appendChild(noCell);
        tr.appendChild(idCell);
        tr.appendChild(nameCell);
        tr.appendChild(phoneCell);
        tr.appendChild(statusCell);
        tr.appendChild(operationCell);

        // Append the table row to the table body
        itemList.appendChild(tr);
      });

      // Update pagination information
      pageInfo.textContent = `Page ${currentPage} of ${data.totalPages}`;
    }

    // Event listeners for pagination buttons
    addEmployeeBtn.addEventListener('click', () => {
      window.location.href = '/employees/form';
    })

    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;

    });

  </script>
</body>

</html>
